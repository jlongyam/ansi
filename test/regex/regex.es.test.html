<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ansi: regex</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jlongyam/consoleBox@1.0.7/dist/console.css">
</head>
<body>
  <div></div>
  <script src="https://cdn.jsdelivr.net/gh/jlongyam/consoleBox@1.0.7/dist/iife/consoleBox.js"></script>
  <script type="module">
    import { color } from '../../src/color.mjs';
    import { find } from '../../src/regex.mjs';

    function main() {
      let words = `Hi ${color.red('there')}, how are ${color.green('you')} ?`;
      console.log(words);
      console.dir( find(words) );
    }
    window.addEventListener('load', function() {
      window.defaultConsole = window.console
      delete window.console;
      window.console = consoleBox;
      main()
    });
    
  </script>
</body>
</html>
