<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ansi: style</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jlongyam/consoleBox@1.0.7/dist/console.css">
  <script src="../../dist/iife/code.js"></script>
  <script src="../../dist/iife/style.js"></script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/gh/jlongyam/consoleBox@1.0.7/dist/iife/consoleBox.js"></script>
  <script>
    function main() {
      var textStyle = code.textStyle;
      for(i in textStyle ) {
        console.log(`start ${style[i](String(i))} end`);
      }
    }
    window.addEventListener('load', function() {
      window.defaultConsole = window.console
      delete window.console;
      window.console = consoleBox;
      main()
    });
    
  </script>
</body>
</html>
