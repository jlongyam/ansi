<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ansi: style</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jlongyam/consoleBox@1.0.6/dist/console.css">
  <script src="../../dist/iife/code.js"></script>
</head>
<body>
  <div></div>
  <script src="https://cdn.jsdelivr.net/gh/jlongyam/consoleBox@1.0.6/dist/iife/consoleBox.js"></script>
  <script src="../../dist/iife/color.js"></script>
  <script>
    function main() {
      bg = color.bg;
      color = color.color;
      for (var name in code.fg) {
        var s_color = `color.${name}`;
        var s_bg = `bg.${name}`;
        
        console.log('before', color[name](s_color), 'after');
        console.log('before', bg[name](s_bg), 'after');
      }
    }
    window.addEventListener('load', function() {
      window.defaultConsole = window.console
      delete window.console;
      window.console = consoleBox;
      main()
    });
    
  </script>
</body>
</html>
