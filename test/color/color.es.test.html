<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ansi: color</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jlongyam/consoleBox@1.0.6/dist/console.css">
</head>
<body>
  <div></div>
  <script src="https://cdn.jsdelivr.net/gh/jlongyam/consoleBox@1.0.6/dist/iife/consoleBox.js"></script>
  <script type="module">
    import { fg } from "../../dist/es/code.js";
    import { color, bg } from "../../dist/es/color.js";
    
    function main() {
      for (let name in fg) {
        let s_color = `color.${name}`;
        let s_bg = `bg.${name}`;
        console.log('before', color[name](s_color), 'after');
        console.log('before', bg[name](s_bg), 'after');
      }
    }

    window.addEventListener('load', function() {
      window.defaultConsole = window.console
      delete window.console;
      window.console = consoleBox;
      main()
    });
    
  </script>
</body>
</html>
